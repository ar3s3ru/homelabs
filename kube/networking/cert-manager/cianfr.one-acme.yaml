---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: cianfr.one-acme
  annotations:
    # To ensure cert-manager is installed first.
    argocd.argoproj.io/sync-wave: "1"
spec:
  acme:
    email: danilocianfr+letsencrypt@gmail.com
    server: https://acme-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: cianfr.one-acme-account-key
    solvers:
      - dns01:
          cloudflare:
            apiTokenSecretRef:
              name: cert-manager-cloudflare-tokens
              key: cianfr.one
