---
name: Setup Nix and direnv
description: |
  Sets up the Nix package manager and direnv to use the same packages
  vendored through Nix for local development.
inputs:
  github_token:
    description: "Github Access Token"
    required: true
runs:
  using: composite
  steps:
    - name: Install Nix package manager
      uses: nixbuild/nix-quick-install-action@2c9db80fb984ceb1bcaa77cdda3fdf8cfba92035 # v34
      with:
        nix_conf: |
          keep-env-derivations = true
          keep-outputs = true
    - name: Set up Nix cache
      uses: nix-community/cache-nix-action@106bba72ed8e29c8357661199511ef07790175e9 # v7
      with:
        # restore and save a cache using this key
        primary-key: nix-${{ runner.os }}-${{ hashFiles('**/*.nix', '**/flake.lock') }}
        # if there's no cache hit, restore a cache by this prefix
        restore-prefixes-first-match: nix-${{ runner.os }}-
        # collect garbage until the Nix store size (in bytes) is at most this number
        # before trying to save a new cache
        # 1G = 1073741824
        gc-max-store-size-linux: 1G
