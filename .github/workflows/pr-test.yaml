---
name: Test

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

on: # yamllint disable-line rule:truthy
  workflow_dispatch: {}
  pull_request:
    branches:
      - main

jobs:
  changes:
    name: Check changes
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    outputs:
      terragrunt: ${{ steps.filter.outputs.terragrunt }}
      nix: ${{ steps.filter.outputs.nix }}
      cluster-it: ${{ steps.filter.outputs.cluster-it }}
      cluster-nl: ${{ steps.filter.outputs.cluster-nl }}
    steps:
      - name: Checkout source code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3
        id: filter
        with:
          filters: |
            terragrunt:
              - 'modules/**'
              - '!modules/nix/**'
              - '*.tf'
              - '*.hcl'
            nix:
              - 'flake.*'
              - 'modules/nix/**'
              - 'machines/**'
            cluster-it:
              - 'clusters/it/**'
            cluster-nl:
              - 'clusters/nl/**'

  terragrunt-plan:
    name: Terragrunt Plan
    runs-on: ubuntu-latest
    needs: changes
    if: ${{ needs.changes.outputs.terragrunt == 'true' || needs.changes.outputs.cluster-it == 'true' || needs.changes.outputs.cluster-nl == 'true' }}
    strategy:
      fail-fast: false # Jobs can independently fail.
      matrix:
        include:
          - cluster: it
            condition: ${{ needs.changes.outputs.cluster-it == 'true' || needs.changes.outputs.terragrunt == 'true' }}
          - cluster: nl
            condition: ${{ needs.changes.outputs.cluster-nl == 'true' || needs.changes.outputs.terragrunt == 'true' }}
    steps:
      - name: Skip if no changes
        if: ${{ matrix.condition == 'false' }}
        run: echo "Skipping ${{ matrix.cluster }} - no relevant changes detected"
      - name: Checkout source code
        if: ${{ matrix.condition == 'true' }}
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - name: Set up Nix system
        if: ${{ matrix.condition == 'true' }}
        uses: ./.github/actions/nix-setup
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Log in to Tailscale
        if: ${{ matrix.condition == 'true' }}
        uses: tailscale/github-action@a392da0a182bba0e9613b6243ebd69529b1878aa # v4
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_CLIENT_SECRET }}
          tags: "tag:ci"
      - name: Import sops age keys
        if: ${{ matrix.condition == 'true' }}
        uses: ./.github/actions/import-sops-age-keys
        with:
          age_keys: ${{ secrets.SOPS_AGE_KEYS }}
      - name: Run terragrunt plan
        if: ${{ matrix.condition == 'true' }}
        run: |
          cd clusters/${{ matrix.cluster }}
          terragrunt --non-interactive plan --all -lock=false
        shell: nix develop --quiet -c bash -e {0}
