---
image:
  repository: ghcr.io/dani-garcia/vaultwarden
  tag: 1.34.1
  pullPolicy: IfNotPresent

database:
  type: sqlite
  wal: true

service:
  type: ClusterIP
  httpPort: 80
  externalTrafficPolicy: Cluster

ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: "acme"
  host: "vault.ar3s3ru.dev"
  tls:
    - hosts: ["vault.ar3s3ru.dev"]
      secretName: vaultwarden-tls

persistence:
  enabled: true
  existingClaim: vaultwarden-v2

vaultwarden:
  domain: https://vault.ar3s3ru.dev
  allowSignups: false
  requireEmail: true
  verifySignup: true
  allowInvitation: true
  showPasswordHint: true
  enableWebVault: true
  orgCreationUsers: danilocianfr@gmail.com

  admin:
    enabled: true

  smtp:
    enabled: true
    host: smtp.gmail.com
    from: "nl.homelab.ar3s3ru@gmail.com"
    port: 587
    existingSecret: vaultwarden-secrets
