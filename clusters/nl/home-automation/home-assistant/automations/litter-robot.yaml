---
- id: send_reminder_to_empty_litter_robot_waste_drawer
  alias: Send reminder to empty Litter Robot waste drawer
  triggers:
    - alias: Litter Robot waste drawer has reached the defined fill level
      trigger: numeric_state
      entity_id: sensor.litter_robot_4_waste_drawer
      above: input_number.litter_robot_waste_drawer_level_notify
  actions:
    - alias: Send notification to our Telegram group chat
      action: telegram_bot.send_message
      data:
        message_thread_id: 13
        title: "*Empty the Litter Robot waste drawer!*"
        message: |
          The Litter Robot waste drawer has reached _{{ states('sensor.litter_robot_4_waste_drawer') }}%_ fill.
          Please empty it as soon as possible, otherwise the apartment will smell like :poop:.
