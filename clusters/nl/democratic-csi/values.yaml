---
csiDriver:
  name: "org.democratic-csi.zfs-generic-nfs-csi"

controller:
  enabled: true
  strategy: deployment
  externalSnapshotter:
    enabled: false # Snapshots disabled

node:
  hostPID: true

storageClasses:
  - name: zfs-generic-nfs-csi
    defaultClass: false
    reclaimPolicy: Retain
    volumeBindingMode: Immediate
    allowVolumeExpansion: true
    parameters:
      fsType: nfs
    mountOptions:
      - nfsvers=4.1
      - noatime
      - nodiratime
    secrets:
      provisioner-secret:
      controller-publish-secret:
      node-stage-secret:
      node-publish-secret:
      controller-expand-secret:

# Snapshot classes (disabled)
volumeSnapshotClasses: []

# Driver configuration
driver:
  config:
    driver: zfs-generic-nfs
  existingConfigSecret: democratic-csi-driver-config-file
