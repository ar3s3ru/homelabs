---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: &name helper-rsync
  namespace: media
spec:
  selector:
    matchLabels:
      app: *name
  replicas: 1
  template:
    metadata:
      labels:
        app: *name
    spec:
      containers:
        - name: rsync
          image: alpine:3.10.2
          args: ["ash", "-c", "sleep 3600"]
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: immich-postgresql-backup
